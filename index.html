<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI数学問題生成と採点</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #questionBox {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>

  <!-- MathJaxの設定と読み込み -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <h1>AI数学問題生成と採点（ずんだ式なのだ）</h1>

  <!-- APIキー入力 -->
  <label>OpenAI APIキー（個別に入力してほしいのだ）</label>
  <input type="password" id="apiKey" placeholder="sk-..." />

  <!-- モデル選択 -->
  <label>利用するAIモデルを選んでほしいのだ</label>
  <select id="modelChoice">
    <option value="gpt-4o">gpt-4o</option>
    <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
  </select>

  <!-- 学年選択 -->
  <label>学年を選んでほしいのだ</label>
  <select id="grade">
    <option value="小1">小1</option>
    <option value="小2">小2</option>
    <option value="小3">小3</option>
    <option value="小4">小4</option>
    <option value="小5">小5</option>
    <option value="小6">小6</option>
    <option value="中1">中1</option>
    <option value="中2">中2</option>
    <option value="中3">中3</option>
    <option value="高1">高1</option>
    <option value="高2">高2</option>
    <option value="高3">高3</option>
  </select>

  <!-- 学年内の難易度 -->
  <label>学年内の難易度を選んでほしいのだ</label>
  <select id="difficulty">
    <option value="簡単">簡単</option>
    <option value="普通" selected>普通</option>
    <option value="難しい">難しい</option>
  </select>

  <!-- 分野入力 -->
  <label>分野を入力してほしいのだ（例：分数、関数、図形など）</label>
  <input type="text" id="topic" placeholder="例：図形" />

  <!-- 問題タイプ選択 -->
  <label>問題タイプを選んでほしいのだ</label>
  <select id="type">
    <option value="計算問題">計算問題</option>
    <option value="文章題">文章題</option>
  </select>

  <!-- 問題生成ボタン -->
  <button id="generateButton" onclick="generateQuestion()">問題を生成するのだ！</button>

  <!-- 問題＆採点エリア -->
  <div id="questionBox" style="display: none;">
    <p id="questionText"></p>

    <label>答えを入力してほしいのだ：</label>
    <input type="text" id="userAnswer" placeholder="ここに答えを書くのだ" />
    <button id="checkAnswerButton" onclick="checkAnswer()">答えるのだ！</button>

    <p id="result"></p>
  </div>

  <script>
    async function generateQuestion() {
      const apiKey = document.getElementById('apiKey').value.trim();
      if (!apiKey) return alert('APIキーを入力してほしいのだ！');

      const generateBtn = document.getElementById('generateButton');
      generateBtn.disabled = true;
      const originalGenText = generateBtn.textContent;
      generateBtn.textContent = "生成中・・・";

      // 状況表示：生成中（ボタン自体で表示するので他の場所はクリア）
      document.getElementById('questionText').textContent = "";
      document.getElementById('questionBox').style.display = 'block';
      document.getElementById('result').textContent = "";

      const selectedModel = document.getElementById('modelChoice').value;
      const grade = document.getElementById('grade').value;
      const difficulty = document.getElementById('difficulty').value;
      const topic = document.getElementById('topic').value.trim();
      const type = document.getElementById('type').value;

      const prompt = `あなたは日本の学校教育に詳しい数学教師なのだ。
次の条件に従い、1問だけ数学の問題を出題するのだ。ただし、答えや解説は含めず、問題文のみを作成するのだ。
- 学年: ${grade}
- 学年内の難易度: ${difficulty}
- 分野: ${topic}
- 問題タイプ: ${type}
- 問題文は日本語で作成し、数式がある場合は $$...$$ でディスプレイ数式として記述するのだ。`;

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey,
          },
          body: JSON.stringify({
            model: selectedModel,
            messages: [{ role: 'user', content: prompt }],
          }),
        });
        
        const data = await res.json();

        if (data.error || !data.choices || data.choices.length === 0) {
          throw new Error(data.error?.message || "APIから有効なデータが返されなかったのだ");
        }

        const questionText = data.choices[0].message.content.trim();
        document.getElementById('questionText').innerHTML = questionText;
        document.getElementById('result').textContent = "";
        document.getElementById('userAnswer').value = '';
        MathJax.startup.promise.then(() => MathJax.typesetPromise());
      } catch (err) {
        console.error(err);
        document.getElementById('questionText').textContent = "";
        document.getElementById('result').textContent = "";
        alert('問題の生成に失敗したのだ… ' + err.message);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = originalGenText;
      }
    }

    async function checkAnswer() {
      const apiKey = document.getElementById('apiKey').value.trim();
      if (!apiKey) return alert('APIキーを入力してほしいのだ！');

      const checkBtn = document.getElementById('checkAnswerButton');
      checkBtn.disabled = true;
      const originalCheckText = checkBtn.textContent;
      checkBtn.textContent = "採点中・・・";

      const selectedModel = document.getElementById('modelChoice').value;
      const userAnswer = document.getElementById('userAnswer').value.trim().replace(/[。\\n]/g, '');
      if (!userAnswer) {
        checkBtn.disabled = false;
        checkBtn.textContent = originalCheckText;
        return alert("答えを入力してほしいのだ！");
      }

      document.getElementById('result').innerHTML = "";

      const prompt = `あなたは数学の問題を採点する名人なのだ。
以下の問題に対して、ユーザーの解答が正しいかどうかを判定するのだ。
もし解説がなくても、答えそのものが正しければ「正解」と判断するのだ。

出力フォーマットの例：
正解
理由：
$$
＜説明・計算過程（あってもよい）＞
$$

または

不正解
理由：
$$
＜説明・計算過程＞
$$

---
問題文: ${document.getElementById('questionText').textContent}
ユーザーの解答: ${userAnswer}
---`;
      
      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey,
          },
          body: JSON.stringify({
            model: selectedModel,
            messages: [{ role: 'user', content: prompt }],
          }),
        });

        const data = await res.json();

        if (data.error || !data.choices || data.choices.length === 0) {
          throw new Error(data.error?.message || "採点APIが応答しなかったのだ");
        }

        let evaluation = data.choices[0].message.content.trim();
        const lines = evaluation.split('\n').map(line => line.trim()).filter(line => line);
        if (lines.length > 1) {
          const verdict = lines[0];
          let explanation = lines.slice(1).join('\n');
          if (!explanation.includes('$$')) {
            explanation = '$$' + explanation + '$$';
          }
          evaluation = `<p>${verdict}</p><div style="text-align:center;">${explanation}</div>`;
        }
        document.getElementById('result').innerHTML = evaluation;
        MathJax.startup.promise.then(() => MathJax.typesetPromise());
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = "";
        alert('採点に失敗したのだ… ' + err.message);
      } finally {
        checkBtn.disabled = false;
        checkBtn.textContent = originalCheckText;
      }
    }
  </script>
</body>
</html>
